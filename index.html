<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name </label>
        <input type="text" id="name" placeholder="Henok" required/>
        <br>
        <label id="email-label">Email </label>
        <input type="email" id="email" placeholder="someone@gmail.com" required/>
        <br>
        <label id="number-label">Number </label>
        <input type="number" id="number" min="0" max="1000" placeholder="Number"/>
        <br>
        <label id="number-label">DropDown </label>
        <select id="dropdown">
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
        <br>
        <label for="mayonnaise"> 
          <input id="mayonnaise" value="mayonnaise" type="radio" name="Sauce">mayonnaise 
        </label>
            <label for="ketchup"> 
          <input id="ketchup" value="ketchup" type="radio" name="Sauce">ketchup 
        </label>
        <br>
            <label for="Pepperoni"> 
          <input id="Pepperoni" value="Pepperoni" type="checkbox" name="Toppings">Pepperoni 
        </label>
            <label for="Bacon"> 
          <input id="Bacon" value="Bacon" type="checkbox" name="Toppings">Bacon 
        </label>
            <label for="Extra-cheese"> 
          <input id="Extra-cheese" value="Extra-cheese" type="checkbox" name="Toppings">Extra cheese 
        </label>
            <br>
            <label> Comments</label>
            <textarea id="t" name="t" placeholder="your comments"></textarea>
            <br>
            <input type="submit" id="submit" value="Submit"/>

    </form>

  </body>
